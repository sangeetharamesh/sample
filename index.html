<script>
function topvalidateform()
	{
		
		  var nameReg = /^[A-Za-z\s]+$/;
    var numberReg =  /^[0-9]+$/;

		
    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
		var name=document.forms["bannerform"]["name"].value;
		
		var email=document.forms["bannerform"]["email"].value;
				var phone=document.forms["bannerform"]["phone"].value;

		
		var error="";
		if (name==null || name=="")
		{
			error += "Please Enter the Name\n";
		}
		 else if(!nameReg.test(name)){
			error += "Please Enter Alphabets Only\n";
        }
		
		if (email==null || email=="")
		{
			error += "Please Enter the Email address\n";
		}
		else if(!emailReg.test(email)){
			error += "Please Enter the Valid Email address\n";
        }

		if (phone==null || phone=="")
		{
			error += "Please Enter the phone Number\n";
		}
		 else if(!numberReg.test(phone)){
			error += "Please Enter only in digital\n";
        } 
		
		
		if (error!="")
		{
			var start = "Please clear the following errors:\n"
			window.alert(start+error);

			return false;
		}
		return true;
	}
	//-->
	</script>
